<body>
<div class="vertical-section-container centered">
    <h3>Basic ft-user-interaction-form demo</h3>

            <ft-user-interaction-form id="form"></ft-user-interaction-form>
        </template>

<script>
    window.onload=function()
    {
        var form = document.querySelector('#form');
        var requestAsString = '{\
                    "version": "2.0.0",\
                    "id": "10F9A46DB2E5",\
                    "title": "Credentials",\
                    "code": "credentials",\
                    "parts": [\
                        {\
                            "id": "BE6371FC40A9",\
                            "kind": "static-text",\
                            "text": "Please enter your credentials"\
                        },\
                        {\
                            "id": "username",\
                            "kind": "text-input",\
                            "label": "Username:"\
                        },\
                        {\
                            "id": "password",\
                            "kind": "text-input",\
                            "label": "Password:",\
                            "sensitive": true\
                        }\
                    ]\
                }\
            ';
        var requestAsJson = JSON.parse(requestAsString);
        form.request = requestAsJson;
    }

</script>
